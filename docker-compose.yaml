  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: managements_api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - ./uploads:/app/uploads
    command: ['node', 'dist/index.js']

volumes:
  pg_data:

services:
  postgres:
    image: postgres:13
    env_file:
      - .env
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d middleware_dev']
      interval: 10s
      timeout: 5s
      retries: 5

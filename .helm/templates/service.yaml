apiVersion: v1
kind: Service
metadata:
  name: {{ include "isbe-poc-middleware-managements.fullname" . }}
  labels:
    # Etiqueta clave que usará el ServiceMonitor para encontrar este servicio
    app: {{ include "isbe-poc-middleware-managements.name" . }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.app.port }}
      protocol: TCP
      name: http
    # Puerto para que Prometheus recoja las métricas
#    - port: {{ .Values.service.metricsPort }}
#      targetPort: metrics
#      protocol: TCP
#      name: metrics
  selector:
    app.kubernetes.io/name: {{ include "isbe-poc-middleware-managements.name" . }}
